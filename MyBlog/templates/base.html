<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'profile_project_index' %}">{{request.user.username}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'project_index' %}">AllProjects</a>

<div class="container">
    {% if user.is_authenticated %}
        {% block page_content %}
        {% endblock %}

        <h1>Please login before you can proceed any further!</h1>
        <a href="/login/login">You can Login here!</a>
    {% endif%}
</div>
