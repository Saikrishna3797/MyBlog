{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>projects done by : {{user.username}}</h1>
<div class="row">
{% for project in projects %}
    <div class="col-md-4" >
        <div class="card mb-2" style="height:250px">
            <!--img class="card-img-top" src="{% static project.image %}"-->
            <div class="card-body" align="center">
                <h5 class="card-title">{{ project.title }}</h5>
                <h6 class="card-title">Category : {{ project.projectcategory }}</h6>
                <p class="card-text">{{ project.description | slice:":120" }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary" align="center">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
